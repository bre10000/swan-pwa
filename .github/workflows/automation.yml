name: Build and Deploy
on:
  push:
    branches:
      - main
      - master
    paths:
    - 'version'
  workflow_dispatch:
  repository_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js '16.x'
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'


    - run: npm install
    - run: npm run export-github
      working-directory: ./src
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.PAGE_DEPLOY }}
        BRANCH: gh-pages
        FOLDER: ./src/build

      